<body>

<aside>

  <nav>

<main>
  <h2>Finalizar Pedido üí≥</h2>

  <p>üßæ Valor total do pedido: <strong id="valorTotal">R$ 0,00</strong></p>

  <form onsubmit="finalizarPedido(event)">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" required />

    <label for="endereco">Endere√ßo de entrega:</label>

  </form>

</main>

<script>
  // Recupera o valor do pedido salvo no localStorage
  const valorPedido = localStorage.getItem('valorPedido') || "0.00";
  document.getElementById("valorTotal").innerText = `R$ ${parseFloat(valorPedido).toFixed(2)}`;

  function finalizarPedido(event) {
    event.preventDefault();
    const nome = document.getElementById("nome").value;
    const endereco = document.getElementById("endereco").value;
    const pagamento = document.getElementById("pagamento").value;

    document.getElementById("resumo").innerHTML = `
      ‚úÖ Pedido confirmado!<br>

      üìç Entrega: ${endereco}<br>

      üçï Obrigado por escolher a LA BELLA!
    `;
    localStorage.clear();
  }
</script>
